<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta information for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title of the webpage -->
    <title>Meal App</title>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/7655c0ef9e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <!-- Full body container -->
    <div id="full-body">
        <!-- Header section with navigation -->
        <div id="header" class="container-fulied">
            <div id="nav" class="navbar navbar-dark bg-success fixed-top">
                <div class="container-fluid">
                    <!-- Navbar brand/logo -->
                    <a class="navbar-brand" href="index.html">Meal App</a>

                    <!-- Navbar toggler for mobile view -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Offcanvas for favorite meals -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header bg-success">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                                Favourites
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <!-- Container for favorite meals -->
                        <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Heading section -->
            <div id="heading" class="container text-center">
                <h1>Find Meals</h1>
            </div>

            <!-- Search bar -->
            <div id="search-bar" class="container text-center mt-5">
                <input type="search" id="my-search" class="form-control" placeholder="Search Meals" onkeyup="showMealList()">
            </div>

            <!-- Heading text -->
            <div id="heading-text" class="mt-3 text-center">
                <h5>That you like</h5>
            </div>
        </div>

        <!-- Main content container for displaying meals -->
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>
    </div>

    <!-- Bootstrap JS for dynamic behavior -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Custom script for application logic -->
    <script src="script.js"></script>
</body>

</html>
